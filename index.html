<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athylla - Meu Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #161b22; /* Cor de fundo escura, semelhante ao ChatGPT 3.5 */
      color: #fff;
      transition: background 0.5s ease;
      overflow-x: hidden;
      animation: fadeIn 5s ease-in-out;
    }

    header {
      background: #21262d; /* Cor de fundo escura, semelhante ao ChatGPT 3.5 */
      padding: 20px;
      text-align: center;
      animation: fadeInDown 3s ease-in-out;
      border-radius: 15px;
    }

    header h1 {
      font-size: 2em;
    }

    header p {
      animation: fadeInUp 3s ease-in-out;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #282c34; /* Cor de fundo escura, semelhante ao ChatGPT 3.5 */
      padding: 10px;
      border-radius: 15px;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      transition: color 0.5s ease;
    }

    nav a:hover {
      color: #61dafb; /* Cor de destaque semelhante ao ChatGPT 3.5 */
    }

    section {
      position: relative;
      padding: 40px;
      margin: 20px;
      border: 2px solid #fff;
      border-radius: 15px;
      color: #fff;
      animation: fadeInLeft 3s ease-in-out;
      overflow: hidden;
    }

    section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
    }

    #sobre::before {
      background: url('https://images.unsplash.com/photo-1701209500143-b6954ada802f?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
    }

    #educacao::before {
      background: url('https://images.unsplash.com/photo-1682687981674-0927add86f2b?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
    }

    #projetos::before {
      background: url('https://images.unsplash.com/photo-1701100629891-2f1aae1efed6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
    }

    #contato::before {
      background: url('https://images.unsplash.com/photo-1701143917332-4639dbfeaa29?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
    }

    section h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    section p {
      font-size: 1.2em;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #282c34; /* Cor de fundo escura, semelhante ao ChatGPT 3.5 */
      animation: fadeInUp 3s ease-in-out;
      border-radius: 15px;
      margin-top: 20px;
    }

    /* ... (o resto do seu estilo permanece inalterado) */

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<!-- ... (o resto do seu HTML permanece inalterado) -->
</html>
